[MAIN]
is_local = True
provider_name = ollama
provider_model = deepseek-r1:32b
provider_server_address = http://host.docker.internal:11434
agent_name = Jarvis
; Optional: where agents should write outputs (overridden by WORK_DIR env var)
; work_dir = /opt/workspace
; Run modes: standard | trace | deep_research
run_mode = trace
recover_last_session = False
save_session = False
speak = False
listen = False
jarvis_personality = False
languages = en
[BROWSER]
headless_browser = True
stealth_mode = False